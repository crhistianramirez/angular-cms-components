<div class="modal-header">
  <div>
    <h4 class="modal-title">{{modalTitle || 'Page Preview'}}</h4>
    <small>Note: This preview may look different on the live site </small>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('user dismissed modal')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<cms-page-preview [html]="previewHtml" [remoteCss]="remoteCss" [deviceDimensions]="deviceDimensions"
    [initialPreview]="initialPreview"></cms-page-preview>
